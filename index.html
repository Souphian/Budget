<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Gestion de budget</h1>
        <div class="section1">
            <div class="budget-form">
                <form action="#" id="form1">
                    <label for="">Veuillez Entrer Votre Budget</label>
                    <p class="error"> la valeur ne peut pas être vide, négative ou nulle </p>
                    <input type="text" id="budget-amount">
                    <button id="add-budget">Ajouter le budget</button>
                </form>
            </div>
            <div class="feedback">
                <div class="feedback-item">
                    <h2 class="feedback-item__title">budget</h2>
                    <img class="feedback-item__image" src="https://i.imgur.com/xoJZ2Eo.png" alt="">
                    <p class="feedback-item__amount green   ">
                        <span id="feedback-item__budget__show">0</span> f
                    </p>
                </div>
                <div class="feedback-item">
                    <h2 class="feedback-item__title">dépenses</h2>
                    <img class="feedback-item__image" src="https://i.imgur.com/dHicntK.png" alt="">
                    <p class="feedback-item__amount red">
                        <span id="feedback-item__expenses__show">0</span> f
                    </p>
                </div>
                <div class="feedback-item">
                    <h2 class="feedback-item__title">balance</h2>
                    <img class="feedback-item__image" src="https://i.imgur.com/uceKqUj.png" alt="">
                    <p class="feedback-item__amount black">
                         <span id="feedback-item__balance__show">0</span> f
                    </p>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="expense-form">
                <form action="#" id="form2">
                    <label for="">veuillez entrer le nom de votre dépense</label>
                    <p class="error"> la valeur ne peut pas être vide et ne peut pas contenir de nombres </p>
                    <input type="text" id="expense-name">
                    <label for="">veuillez saisir le montant de vos dépenses</label>
                    <p class="error"> la valeur ne peut pas être vide, négative ou nulle </p>
                    <input type="text" id="expense-amount">
                    <button id="expense-add">ajouter la dépense</button>
                </form>
            </div>
            <div class="expense-feedback">
                <table>
                    <thead>
                        <tr>
                            <th class="expense-title">titre des dépenses</th>
                            <th class="expense-value">valeur des dépenses</th>
                            <th class="delete-edit"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <template id="expense-row">
                    <tr>
                        <td class="expense-title"></td>
                        <td class="expense-value"></td>
                        <td class="delete-edit">
                            <img class="deleteRow" src="https://i.imgur.com/IWWbzZQ.png" alt="">
                            <img class="editRow" src="https://i.imgur.com/1waKVtP.png" alt="">
                        </td>
                    </tr>
                </template>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
